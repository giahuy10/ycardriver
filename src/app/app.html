<ion-split-pane [when]="splitPane.getSplitPane()">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   

     <ion-content>
		<div text-center>
		
		<h3>{{userDetails.name}}</h3>
		<h4>{{userDetails.balance}}</h4>
		</div>
		<ion-list>
		
		
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
			{{p.title}}
		</button>
		
          <a class="logout-button" (click)="logout()">Đăng xuất</a>
       
     
		
       
    </ion-list>
	<div text-center>
		<h4>Hỗ trợ:  <a href="tel:0917999941" class="phone-call"> 0917 999 941</a></h4>
	</div>
     </ion-content>

  </ion-menu>
  

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
