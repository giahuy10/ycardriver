<ion-header>

  <ion-navbar>
	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cài đặt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

  <ion-item>
    
    <ion-input type="password" [(ngModel)]="userData.oldpassword" placeholder="Mật khẩu cũ"></ion-input>
  </ion-item>

  <ion-item>
   
    <ion-input type="password" [(ngModel)]="userData.password"  placeholder="Mật khẩu mới"></ion-input>
  </ion-item>
  <ion-item>
    
    <ion-input type="password" [(ngModel)]="userData.password2"  placeholder="Xác nhận mật khẩu mới"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="changepassword()">Đổi mật khẩu</button>

</ion-list>
</ion-content>
