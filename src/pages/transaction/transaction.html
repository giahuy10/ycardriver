<ion-header>

  <ion-navbar>
	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Giao dịch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3 text-center padding>Lịch sử giao dịch</h3>
	 <ion-item *ngFor="let post of resposeData">
			<div class="history-item">
				<div class="issed_date">
					 {{post.created}}
				</div>
				<ion-row>
				<ion-col>
				  {{post.type_text}} <button (click)="seedetail2(post.job_id)">{{post.job_id}}</button>
				</ion-col>
				
				<ion-col>
				 {{post.sign}}{{post.value}}
				</ion-col>
			  </ion-row>
				
				<div class="issed_comment">
					{{post.comment}}
				</div>
			</div>
	  </ion-item>
	 
</ion-content>
